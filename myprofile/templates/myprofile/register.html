{% extends "base.html" %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">
    
    <form action="" method = "POST">
        {% csrf_token %}
        <h4>Registration Form</h4>
        <br>
        {% for field in form  %}
        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            <br>
            {{field}}
          </div>
        {% endfor %}
            
        <button class ="btn btn-primary">Create account</button>
    </form>

{% endblock content %}
